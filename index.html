<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>빈센트 반 고흐</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
		$(document).ready(function(){
			$("header button").click(function(){
				if($("nav").css("display")=="none"){
					$("nav").slideDown();
					$(this).text("close");
				}else{
					$("nav").slideUp();
					$(this).text("menu");
				}
			});

		});
		
		</script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			* {margin:0; padding:0; box-sizing:border-box;}
			html {scroll-behavior:smooth;}
			body {background:black; font:10pt "나눔고딕"; }
			img {display:block; max-width:100%;}
			
			
			#layout {position:relative; width:414px; margin:auto;}
			
			
			/*iframe 상단 공통*/
			iframe {width:100%; border:none; position:absolute; height:51.9pt; }
			 
			
			/*상단 헤더*/
			
			/*네비게이션*/
			
			
			/*콘텐츠*/
			section h2 {display:none;}
		</style>
	</head>
	<body>
		<div id="layout">
			<iframe src="top.html" title="상단로고와 네비게이션"  ></iframe>
			<section>
				<h2>메인</h2>
				<img src="images/main.jpg" alt="유화-별이 빛나는 밤에">
			</section>
		</div>	
	</body>
</html>
